<div class="container vh-100">
  <div class="row mt-5 pt-5">
    
    <div class="col-12 d-flex justify-content-center">
      <img src="/assets/images/logo-with-text.svg" alt="The Rocket League Logo" class="logo">
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="rocket-form mt-5">
    <div class="row">
      <div class="col-12 form-group text-center">
        <input type="text"
               formControlName="username"
               placeholder="Benutzername">
      </div>
      
      <div class="col-12 form-group text-center">
        <input type="password"
               formControlName="password"
               placeholder="Passwort">
      </div>
      
      <div class="col-12 mt-3 form-group text-center">
        <button type="submit" [disabled]="!loginForm.valid || isLoading">Login</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-12 pt-2 text-center">
      <a [routerLink]="['/register']" class="text-white py-3 px-3">Registrieren?</a>
    </div>
  </div>
</div>
